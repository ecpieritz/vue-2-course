<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Import Vue mode 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <style>

  </style>

  <title>Testes</title>
</head>

<body>
  <div id="app">
    <div v-html="link"></div>
    <p>{{fruta}} custa R$ 20</p>
    <p v-text="fruta">custa R$ 20</p>

    <p v-once>Valor inicial: R$ {{total - gasto}}</p>
    <button @click="gasto += 5">Comprar Banana R$ 5</button>
    <p>Total gasto: R$ {{gasto}}</p>
    <p>Valor final: R$ {{total - gasto}}</p>
  </div>

  <hr>

  <div id="app2">
    <div v-html="lista" v-once></div>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        link: "<a href='https://www.origamid.com'>Origamid</a>",
        fruta: "Banana",
        total: 150,
        gasto: 20
      },
    })

    const vm2 = new Vue({
      el: "#app2",
      data: {
        lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
      },
    })
  </script>
</body>

</html>
