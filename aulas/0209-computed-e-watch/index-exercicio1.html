<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Import Vue mode 1 -->
	<!-- <script src="../vue.js"></script> -->

	<!-- Import Vue mode 2 -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<style>
	
  </style>

	<title>Testes</title>
</head>

<body>
  <div id="app">
    {{nomeCompleto}}
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        nome: "Emilyn",
        sobrenome: "Pieritz"
      },
      computed: {
        nomeCompleto() {
          return this.nome + " " + this.sobrenome;
        }
      }
    });
  </script>
</body>

</html>
