<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Import Vue mode 1 -->
	<!-- <script src="../vue.js"></script> -->

	<!-- Import Vue mode 2 -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<style>
	
  </style>

	<title>Testes</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="carro in carrosAzuis">
        {{carro.marca}}
      </li>
      <button @click="removerCarro">Remover</button>

      <p>{{contador}}</p>
      <button @click="contador++">Adicionar</button>
    </ul>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        contador: 0,
        carros: [
      {
        marca: "VW",
        cor: "Azul"
      },
      {
        marca: "Ford",
        cor: "Preto"
      },
      {
        marca: "Tesla",
        cor: "Azul"
      }
    ]
      },
      computed: {
        carrosAzuis() {
          return this.carros.filter(({cor}) => cor === "Azul");
        }
      },
      methods: {
        removerCarro() {
          this.carros.pop();
        }
      },
      watch: {
        contador(valorNovo, valorAntigo) {
          console.log(valorNovo);
          console.log(valorAntigo);
        },
        carros(valorNovo, valorAntigo) {
          console.log(valorNovo);
        }
      }
    });
  </script>
</body>

</html>
