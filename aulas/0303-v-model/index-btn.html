<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import Vue mode 1 -->
  <!-- <script src="../vue.js"></script> -->

  <!-- Import Vue mode 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <style>
    label {
      display: block;
    }

    a {
      margin-top: 100px;
      display: block;
    }
  </style>

  <title>Testes</title>
</head>

<body>
  <div id="app">
    <input type="color" v-model="btn.background">
    <label for="width">Width</label>
    <input id="width" type="text" v-model="btn.width">
    <label for="height">Height</label>
    <input id="height" type="text" v-model="btn.height">
    <label for="fontSize">Font Size</label>
    <input id="fontSize" type="text" v-model="btn.fontSize">
    <label for="fontFamily">Font Family</label>
    <input id="fontFamily" type="text" v-model="btn.fontFamily">
    {{btn.background}}
    <a :style="btn" href="">Clique Aqui</a>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        btn: {
          background: "#000",
          width: "100px",
          height: "40px",
          fontSize: "20px",
          fontFamily: "monospace"
        }
      }
    });
  </script>
</body>

</html>
