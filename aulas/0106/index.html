<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import Vue mode 1 -->
  <!-- <script src="../vue.js"></script> -->

  <!-- Import Vue mode 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

  <title>Testes</title>
</head>
<body>
  <div id="app">
    <h1>{{titulo}}</h1>
    <p>{{descricao}}</p>
    <div v-if='comprou' :style="{background: cor}">
      <p>{{lado * lado}}</p>
      <p>{{lado * 10 / 20}}</p>
      <p>{{comprou ? 'Sim ele comprou' : 'Não ele não comprou'}}</p>
      <!-- v-bind = : -->
      <a :href="href">Origamid</a>
    </div>

    <!-- v-model -->
    <input v-model='cor' type="color" name="" id="">
    <span>{{cor}}</span>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        titulo: 'Curso de Vue',
        descricao: 'Aula de templates e diretivas',
        lado: 5,
        comprou: true,
        href: 'https://www.origamid.com/curso/vue-js-completo/0106-template-e-diretivas',
        cor: '#80A7B1'
      },
    })
  </script>
</body>
</html>
